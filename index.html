<!DOCTYPE html>
<html>
<head>
	<title>Timeline_Layout</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="CSS/main.css">
<script src="https://use.fontawesome.com/ae699f5e09.js"></script>
</head>
<body>
<div class="container">
	<div class="row 1">
		<div class="col-lg-2 col-md-2 col-sm-12 time">
		<h2>6/2/2016</h2>
		<h1>18:30</h1>
		</div>

		<div class="col-lg-1 col-md-1 col-sm-12 hidden-xs hidden-sm divider">
			<div class="circle">
				<i class="fa fa-mobile"></i>
			</div>
			<div class="line"></div>
		</div>

		<div class="col-lg-9 col-md-9 col-sm-12 content">

		<b class="notch"></b>
		</div>

	</div>

</div>
